---
name: esmvaltool
channels:
  - conda-forge
  - nodefaults

dependencies:
  - aiohttp
  - cartopy
  - cf-units
  - cftime
  - dask >=2025  # github.com/ESMValGroup/ESMValCore/issues/2503
  - dask-jobqueue
  - distributed
  - esgf-pyclient >=0.3.1
  - esmpy
  - esmvaltool-sample-data
  - filelock
  - fiona
  - fire
  - geopy
  - humanfriendly
  - intake-esm
  - iris >=3.12.2  # https://github.com/SciTools/iris/issues/6417
  - iris-esmf-regrid >=0.11.0
  - iris-grib >=0.20.0  # github.com/ESMValGroup/ESMValCore/issues/2535
  - isodate >=0.7.0  # incompatible with very old 0.6.1
  - jinja2
  - libnetcdf !=4.9.1  # to avoid hdf5 warnings; only on conda-forge
  - nc-time-axis
  - ncdata
  - nested-lookup
  - netcdf4
  - numpy !=1.24.3
  - packaging
  - pandas
  - pillow
  - pip !=21.3
  - prov
  - psutil
  - py-cordex
  - pybtex
  - python >=3.11
  - python-stratify >=0.3
  - pyyaml
  - requests
  - rich
  - scipy >=1.6
  - shapely >=2.0.0
  - xarray
  - yamale
  - zarr >3
  # Python packages needed for building docs
  - autodocsumm >=0.2.2
  - ipython
  - myst-nb
  - sphinx >=6.1.3
  - pydata-sphinx-theme
  # Python packages needed for testing
  - pre-commit
  - pytest >6.0.0
  - pytest-cov >=2.10.1
  - pytest-env
  - pytest-html !=2.1.0
  - pytest-metadata >=1.5.1
  - pytest-mock
  - pytest-xdist
  # Not on conda forge - vprof
