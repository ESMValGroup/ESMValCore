      channel: Amon
    tasmax:
      raw_name: temp2_max
      channel: Amon
    tasmin:
      raw_name: temp2_min
      channel: Amon
    tauu:
      raw_name: [ustr_cav, ustr_ave, ustr]
      channel: Amon
    tauv:
      raw_name: [vstr_cav, vstr_ave, vstr]
      channel: Amon
    tos:
      raw_name: tsw
      channel: g3b
    toz:
      channel: column
    ts:
      raw_name: [tsurf_cav, tsurf_ave, tsurf]
      channel: Amon
    uas:
      raw_name: [u10_cav, u10_ave, u10]
      channel: Amon
