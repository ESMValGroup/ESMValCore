      channel: tracer_pdef_gp
    MP_DU_tot:  # derived from MP_DU_as_*, MP_DU_cs_*, MP_DU_ai_*, MP_DU_ci_*
      channel: tracer_pdef_gp
    MP_N2O:
      raw_name: [MP_N2O_cav, MP_N2O_ave, MP_N2O]
      channel: tracer_pdef_gp
    MP_NH3:
      raw_name: [MP_NH3_cav, MP_NH3_ave, MP_NH3]
      channel: tracer_pdef_gp
    MP_NO:
      raw_name: [MP_NO_cav, MP_NO_ave, MP_NO]
