# Extra facets for the CMIP7 project.
---
projects:
  CMIP7:
    extra_facets:
      "*":
        # `mip` and `realm` are the same for CMIP7.
        aerosol:
          "*":
            realm: aerosol
        atmos:
          "*":
            realm: atmos
        atmosChem:
          "*":
            realm: atmosChem
        land:
          "*":
            realm: land
        landIce:
          "*":
            realm: landIce
        ocean:
          "*":
            realm: ocean
        ocnBgchem:
          "*":
            realm: ocnBgchem
        seaIce:
          "*":
            realm: seaIce
