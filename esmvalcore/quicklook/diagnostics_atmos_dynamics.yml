GLOB_TIMESERIES: &glob_timeseries
  glob_timeseries:
    script: quicklooks/global_timeseries.py

ALL_TIMESERIES: &all_timeseries
  glob_timeseries:
    script: quicklooks/global_timeseries.py
  zon_timeseries:
    script: quicklooks/zonal_timeseries.py
    ancestors: ['*/glob_timeseries']


diagnostics:

  glob_timeseries_clivi:
    description: Timeseries of global mean ice water path.
    themes:
      - phys
    realms:
      - atmos
    variables:
      clivi:
        mip: Amon
        preprocessor: prep_zon
    scripts:
      <<: *all_timeseries

  glob_timeseries_clt:
