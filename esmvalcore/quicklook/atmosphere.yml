# ESMValTool
# recipe_python.yml
---
documentation:
  description: |
    Template for quicklook recipe.

  authors:
    - broe_bj

  maintainer:
    - broe_bj

  references:
    - acknow_project

  projects:
    - esmval

datasets:
    - {{ dataset }}

preprocessors:

  preprocessor1:
    extract_levels:
      levels: 85000
      scheme: nearest
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]

diagnostics:

  diagnostic1:
    description: Air temperature and precipitation Python tutorial diagnostic.
    themes:
      - phys
    realms:
      - atmos
    variables:
      ta:
        preprocessor: preprocessor1
        reference_dataset: CanESM2
      pr:
        reference_dataset: MPI-ESM-LR
    scripts:
      script1:
        script: examples/diagnostic.py
        quickplot:
          plot_type: pcolormesh
