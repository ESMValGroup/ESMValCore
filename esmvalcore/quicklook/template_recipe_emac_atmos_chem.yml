# ESMValTool
# recipe_python.yml
---
documentation:
  description: |
    Template for quicklook recipe for atmosphere chemistry.

  authors:
    - broe_bj
    - bock_ls

  maintainer:
    - laue_ax

  references:
    - acknow_project

  projects:
    - cmip6dicad

datasets:
    - {{ dataset }}

preprocessors:

  prep_zon:
    zonal_means:
      coordinate: longitude
      mean_type: mean

diagnostics:

  glob_timeseries_co2mass:
    description: Timeseries of global mean CO2 mass.
    themes:
      - phys
    realms:
      - atmos
    variables:
      co2mass:
    scripts:
      glob_timeseries:
        script: quicklooks/global_timeseries.py
        
  glob_timeseries_np:
    description: Timeseries of global mean lightening NOx production.
    themes:
      - phys
    realms:
      - atmos
    variables:
      np:
    scripts:
      glob_timeseries:
        script: quicklooks/global_timeseries.py
        
  glob_timeseries_toz:
    description: Timeseries of global mean ozone column.
    themes:
      - phys
    realms:
      - atmos
    variables:
      toz:
        preprocessor: prep_zon
    scripts:
      glob_timeseries:
        script: quicklooks/global_timeseries.py
      zon_timeseries:
        script: quicklooks/zonal_timeseries.py

  glob_timeseries_MP_S:
