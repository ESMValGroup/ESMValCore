# ESMValTool
# recipe_python.yml
---
documentation:
  description: |
    Template for quicklook recipe for ocean.

  authors:
    - broe_bj
    - bock_ls

  maintainer:
    - laue_ax

  references:
    - acknow_project

  projects:
    - cmip6dicad

datasets:
{% for dataset in datasets%}
    - {{ dataset }}
{% endfor %}

preprocessors:

  prep_zon:
    zonal_means:
      coordinate: longitude
      mean_type: mean

diagnostics:

  glob_timeseries_awhea:
    description: Timeseries of mean net surface heat flux over open water 
    themes:
      - phys
    realms:
      - atmos
    variables:
      awhea:
        preprocessor: prep_zon
    scripts:
      glob_timeseries:
        script: quicklooks/global_timeseries.py
      zon_timeseries:
        script: quicklooks/zonal_timeseries.py

  glob_timeseries_siconca:
    description: Timeseries of global mean sea ice concentration.
    themes:
      - phys
    realms:
      - atmos
    variables:
      siconca:
        preprocessor: prep_zon
    scripts:
      glob_timeseries:
        script: quicklooks/global_timeseries.py
      zon_timeseries:
        script: quicklooks/zonal_timeseries.py
        
  glob_timeseries_sithick:
    description: Timeseries of global mean sea ice thickness.
    themes:
      - phys
    realms:
      - atmos
    variables:
      sithick:
        preprocessor: prep_zon
    scripts:
      glob_timeseries:
        script: quicklooks/global_timeseries.py
      zon_timeseries:
        script: quicklooks/zonal_timeseries.py
        
  glob_timeseries_tosga:
    description: Timeseries of global mean sea surface temperature.
    themes:
      - phys
    realms:
      - atmos
    variables:
      tosga:
        preprocessor: prep_zon
    scripts:
      glob_timeseries:
        script: quicklooks/global_timeseries.py
      zon_timeseries:
        script: quicklooks/zonal_timeseries.py
