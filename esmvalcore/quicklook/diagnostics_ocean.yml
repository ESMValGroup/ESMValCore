GLOB_TIMESERIES: &glob_timeseries
  glob_timeseries:
    script: quicklooks/global_timeseries.py

ALL_TIMESERIES: &all_timeseries
  glob_timeseries:
    script: quicklooks/global_timeseries.py
  zon_timeseries:
    script: quicklooks/zonal_timeseries.py
    ancestors: ['*/glob_timeseries']


diagnostics:

  glob_timeseries_ocean:
    description: Timeseries of ocean variables:
      - phys
    realms:
      - atmos
    variables:
      awhea:
        mip: Omon
        preprocessor: prep_zon
      siconca:
        mip: Amon
        preprocessor: prep_zon
      sithick:
        mip: SImon
        preprocessor: prep_zon
      tos:
        mip: custom
        preprocessor: prep_zon
    scripts:
      <<: *all_timeseries
