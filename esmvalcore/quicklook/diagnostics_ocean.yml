      - atmos
    variables:
      sithick:
        mip: SImon
        preprocessor: prep_zon
    scripts:
      glob_timeseries:
        script: quicklooks/global_timeseries.py
      zon_timeseries:
        script: quicklooks/zonal_timeseries.py

  glob_timeseries_tos:
    description: Timeseries of sea surface temperature.
    themes:
      - phys
    realms:
      - atmos
    variables:
      tos:
        mip: custom
        preprocessor: prep_zon
    scripts:
      glob_timeseries:
        script: quicklooks/global_timeseries.py
      zon_timeseries:
        script: quicklooks/zonal_timeseries.py
