diagnostics:

  glob_timeseries_co2mass:
    description: Timeseries of global mean CO2 mass.
    themes:
      - phys
    realms:
      - atmos
    variables:
      co2mass:
        mip: custom
    scripts:
      glob_timeseries:
        script: quicklooks/global_timeseries.py
        
  glob_timeseries_np:
    description: Timeseries of global mean lightening NOx production.
    themes:
      - phys
    realms:
