# ESMValTool
# recipe_python.yml
---
documentation:
  description: |
    Template for quicklook recipe for atmosphere dynamics.

  authors:
    - broe_bj
    - bock_ls

  maintainer:
    - broe_bj

  references:
    - acknow_project

  projects:
    - esmval

datasets:
{% for dataset in datasets%}
    - {{ dataset }}
{% endfor %}

preprocessors:

  prep_zon:
    zonal_means:
      coordinate: longitude
      mean_type: mean

diagnostics:

  glob_timeseries_clivi:
    description: Timeseries of global mean ice water path.
    themes:
      - phys
    realms:
      - atmos
    variables:
      clivi:
        preprocessor: prep_zon
        
  glob_timeseries_clt:
    description: Timeseries of global mean total cloud coverage.
    themes:
      - phys
    realms:
      - atmos
    variables:
      clt:
        preprocessor: prep_zon
        
  glob_timeseries_clwvi:
    description: Timeseries of global mean water path.
    themes:
      - phys
    realms:
      - atmos
    variables:
      clivi:
        preprocessor: prep_zon
        
  glob_timeseries_evspsbl:
    description: Timeseries of global mean evaporation.
    themes:
      - phys
    realms:
      - atmos
    variables:
      evspsbl:
        preprocessor: prep_zon
        
  glob_timeseries_hfns:
    description: Timeseries of global mean surface net heat flux.
    themes:
      - phys
    realms:
      - atmos
    variables:
      hfns:
        preprocessor: prep_zon
        
  glob_timeseries_pr:
    description: Timeseries of global mean precipitation.
    themes:
      - phys
    realms:
      - atmos
    variables:
