# ESMValTool
# recipe_python.yml
---
documentation:
  description: |
    Template for quicklook recipe for atmosphere chemistry.

  authors:
    - broe_bj
    - bock_ls

  maintainer:
    - laue_ax

  references:
    - acknow_project

  projects:
    - cmip6dicad

preprocessors:

  prep_zon:
    zonal_means:
      coordinate: longitude
      mean_type: mean

GLOB_TIMESERIES: &glob_timeseries
  glob_timeseries:
    script: quicklooks/global_timeseries.py

ALL_TIMESERIES: &all_timeseries
  glob_timeseries:
    script: quicklooks/global_timeseries.py
  zon_timeseries:
    script: quicklooks/zonal_timeseries.py
    ancestors: ['*/glob_timeseries']



