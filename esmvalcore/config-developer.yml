    'FGOALS-gl': ['LASG-IAP']
    'FGOALS-s2': ['LASG-IAP']
    'FIO-ESM': ['FIO']
    'fio-esm': ['FIO']
    'GEOS-5': ['NASA-GMAO']
    'GFDL-CM2p1': ['NOAA-GFDL']
    'GFDL-CM3': ['NOAA-GFDL']
    'GFDL-ESM2G': ['NOAA-GFDL']
    'GFDL-ESM2M': ['NOAA-GFDL']
    'GFDL-HIRAM-C180': ['NOAA-GFDL']
    'GFDL-HIRAM-C360': ['NOAA-GFDL']
    'GISS-E2-H': ['NASA-GISS']
    'GISS-E2-H-CC': ['NASA-GISS']
    'GISS-E2-R': ['NASA-GISS']
    'GISS-E2-R-CC': ['NASA-GISS']
    'HadCM3': ['MOHC']
    'HadGEM2-A': ['MOHC']
    'HadGEM2-AO': ['NIMR-KMA']
