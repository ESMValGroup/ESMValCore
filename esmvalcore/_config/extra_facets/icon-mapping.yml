# Extra facets for native ICON model output

# Note: The 'raw_name' attribute is only necessary for variables which do not
# have the correct CMOR name in the files. Most variables already have the
# correct name.
---

ICON:
  Amon:
    clwvi: {raw_name: cllvi}
  CF3hr:
    clwvi: {raw_name: cllvi}
  CFday:
    clwvi: {raw_name: cllvi}
  CFsubhr:
    clwvi: {raw_name: cllvi}
  E3hr:
    clwvi: {raw_name: cllvi}
  fx:
    areacella:
      latitude: grid_latitude
      longitude: grid_longitude
      raw_name: cell_area
  SIday:
    siconca: {raw_name: sic}
  SImon:
    siconca: {raw_name: sic}
