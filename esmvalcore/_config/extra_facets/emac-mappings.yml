# Extra facets for native EMAC model output

# All extra facets for EMAC are optional but might be necessary for some
# variables. Note that if the facet ``channel`` is not given here it has to be
# specified in the recipe. A complete list of supported keys is given in the
# documentation (see ESMValCore/doc/develop/fixing_data.rst).
---

EMAC:
  '*':
    awhea:  # non-CMOR variable
      raw_name: awhea_ave
      channel: Omon
    clivi:
      raw_name: xivi_ave
      channel: Amon
    clt:
      raw_name: aclcov_ave
      channel: Amon
    clwvi:  # derived from xlvi_ave, xivi_ave
      channel: Amon
    co2mass:
      raw_name: MP_CO2_ave
      channel: tracer_pdef_gp
    evspsbl:
      raw_name: evap_ave
      channel: Amon
    hfls:
      raw_name: ahfl_ave
      channel: Amon
    hfns:  # ESMValCore-derivation
      channel: Amon
    hfss:
      raw_name: ahfs_ave
      channel: Amon
    od550aer:
      raw_name: aot_opt_TOT_550_total_ave
      channel: AERmon
    pr:  # derived from aprl_ave, aprc_ave, aprs_ave
      channel: Amon
    prc:
      raw_name: aprc_ave
      channel: Amon
    prl:  # non-CMOR variable
      raw_name: aprl_ave
      channel: Amon
    prsn:
      raw_name: aprs_ave
      channel: Amon
    prw:
      raw_name: qvi_ave
      channel: Amon
    rlds:  # derived from flxtbot_ave, tradsu_ave
      channel: Amon
    rlns:  # ESMValCore-derivation
      channel: Amon
    rlus:
      raw_name: tradsu_ave
      channel: Amon
    rlut:
      raw_name: flxttop_ave
      channel: Amon
    rlutcs:
      raw_name: flxtftop_ave
      channel: Amon
    rsds:  # derived from flxsbot_ave, sradsu_ave
      channel: Amon
    rsdt:  # derived from flxstop_ave, srad0u_ave
      channel: Amon
    rsns:  # ESMValCore-derivation
      channel: Amon
    rsnt:  # ESMValCore-derivation
      channel: Amon
    rsus:
      raw_name: sradsu_ave
      channel: Amon
    rsut:
      raw_name: srad0u_ave
      channel: Amon
    rsutcs:
      raw_name: flxusftop_ave
      channel: Amon
    rtmt:  # derived from flxttop_ave, flxstop_ave
      channel: Amon
    siconc:
      raw_name: seaice_ave
      channel: Amon
    siconca:
      raw_name: seaice_ave
      channel: Amon
    sithick:
      raw_name: siced_ave
      channel: Amon
    tas:
      raw_name: temp2_ave
      channel: Amon
    tos:
      raw_name: tsw
      channel: g3b
    toz:
      channel: column
    ts:
      raw_name: tsurf_ave
      channel: Amon

    # Tracers (non-CMOR variables)
    MP_BC_tot:  # derived from MP_BC_ks_ave, MP_BC_as_ave, MP_BC_cs_ave, MP_BC_ki_ave
      channel: tracer_pdef_gp
    MP_CFCl3:
      raw_name: MP_CFCl3_ave
      channel: tracer_pdef_gp
    MP_ClOX:
      raw_name: MP_ClOX_ave
      channel: tracer_pdef_gp
    MP_CH4:
      raw_name: MP_CH4_ave
      channel: tracer_pdef_gp
    MP_CO:
      raw_name: MP_CO_ave
      channel: tracer_pdef_gp
    MP_CO2:
      raw_name: MP_CO2_ave
      channel: tracer_pdef_gp
    MP_DU_tot:  # derived from MP_DU_as_ave, MP_DU_cs_ave, MP_DU_ai_ave, MP_DU_ci_ave
      channel: tracer_pdef_gp
    MP_N2O:
      raw_name: MP_N2O_ave
      channel: tracer_pdef_gp
    MP_NH3:
      raw_name: MP_NH3_ave
      channel: tracer_pdef_gp
    MP_NO:
      raw_name: MP_NO_ave
      channel: tracer_pdef_gp
    MP_NO2:
      raw_name: MP_NO2_ave
      channel: tracer_pdef_gp
    MP_NOX:
      raw_name: MP_NOX_ave
      channel: tracer_pdef_gp
    MP_O3:
      raw_name: MP_O3_ave
      channel: tracer_pdef_gp
    MP_OH:
      raw_name: MP_OH_ave
      channel: tracer_pdef_gp
    MP_S:
      raw_name: MP_S_ave
      channel: tracer_pdef_gp
    MP_SO2:
      raw_name: MP_SO2_ave
      channel: tracer_pdef_gp
    MP_SO4mm_tot:  # derived from MP_SO4mm_ns_ave, MP_SO4mm_ks_ave, MP_SO4mm_as_ave, MP_SO4mm_cs_ave
      channel: tracer_pdef_gp
    MP_SS_tot:  # derived from MP_SS_ks_ave, MP_SS_as_ave, MP_SS_cs_ave
      channel: tracer_pdef_gp

  # 3D variables
  Amon:
    ta:  # defined on plev19
      raw_name: tm1_p19_ave
      channel: Amon
  Eday:
    ta:  # defined on plev19
      raw_name: tm1_p19_ave
      channel: Amon


