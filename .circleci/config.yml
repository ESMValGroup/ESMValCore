---
version: 2.1

orbs:
  coverage-reporter: codacy/coverage-reporter@11.4.1
  codecov: codecov/codecov@1.2.3

commands:
  check_changes:
    steps:
      - run: |
          if (test "$CIRCLE_BRANCH" = main ||
            git --no-pager diff --name-only origin/main... |
            grep -q -E -f .circleci/install_triggers)
          then
            echo Running installation tests
          else
            echo Skipping installation tests
            circleci step halt
          fi

jobs:
  run_tests:
    # Run tests
    working_directory: /test
    docker:
      - image: esmvalgroup/esmvalcore:development
    steps:
      - checkout
      - restore_cache:
          key: test-{{ .Branch }}
      - run:
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            conda activate esmvaltool
            pip install .[test]
            pytest -n 2 -m "not sequential"
            pytest -n 0 -m "sequential" --cov-append
      - save_cache:
          key: test-{{ .Branch }}
          paths:
            - ".eggs"
            - ".pytest_cache"
      - store_test_results:
          path: test-reports/
      - store_artifacts:
          path: /tmp/pytest-of-root/pytest-0/
      - store_artifacts:
          path: test-reports/
      - run:
          # Install curl for codecov upload
          when: always
          command: apt update && apt install -y curl
      - codecov/upload:
          when: always
          file: 'test-reports/coverage.xml'
      - coverage-reporter/send_report:
          coverage-reports: 'test-reports/coverage.xml'
          project-token: $CODACY_PROJECT_TOKEN
          skip: true  # skip if project-token is not defined (i.e. on a fork)

  test_installation_from_source_test_mode:
    # Test installation
    working_directory: /install
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - check_changes
      - restore_cache:
          key: install-{{ .Branch }}
      - run:
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            set -x
            mkdir /logs
            # Pin Python version for faster environment solve
            echo "  - python=3.10" >> environment.yml
            # Add additional requirements for running all tests
            echo "
              - r-base
              - r-yaml
              - ncl
            " >> environment.yml
            # Install
            conda env create >> /logs/conda.txt 2>&1
            set +x; conda activate esmvaltool; set -x
            pip install .[test] > /logs/install.txt 2>&1
            # Log versions
            dpkg -l > /logs/versions.txt
            conda env export > /logs/environment.yml
            pip freeze > /logs/requirements.txt
            # Test installation
            pytest -n 2 -m "not sequential"
            pytest -n 0 -m "sequential"
            esmvaltool version
          no_output_timeout: 30m
      - save_cache:
          key: install-{{ .Branch }}
          paths:
            - "/opt/conda/pkgs"
            - ".eggs"
            - ".pytest_cache"
      - store_artifacts:
          path: /logs
      - store_artifacts:
          path: test-reports/
      - store_artifacts:
          path: /tmp/pytest-of-root/pytest-0/
      - store_test_results:
          path: test-reports/

  build_documentation:
    # Test building documentation
    working_directory: /doc
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - restore_cache:
          key: documentation-{{ .Branch }}
      - run:
          command: |
            mkdir /logs
            # Install
            pip install -r doc/requirements.txt > /logs/install.txt 2>&1
            pip install sphinx sphinx_rtd_theme >> /logs/install.txt 2>&1
            # Log versions
            dpkg -l > /logs/versions.txt
            pip freeze > /logs/requirements.txt
            # Test building documentation
            MPLBACKEND=Agg python setup.py build_sphinx --warning-is-error
      - save_cache:
          key: documentation-{{ .Branch }}
          paths:
            - ".eggs"
      - store_artifacts:
          path: /logs

  test_installation_from_source_develop_mode:
    # Test development installation
    working_directory: /develop
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - check_changes
      - run:
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            mkdir /logs
            # Pin Python version for faster environment solve
            echo "  - python=3.10" >> environment.yml
            # Add additional requirements for running all tests
            echo "
              - r-base
              - r-yaml
              - ncl
            " >> environment.yml
            # Install
            conda env create >> /logs/conda.txt 2>&1
            conda activate esmvaltool
            pip install -e .[develop] > /logs/install.txt 2>&1
            # Log versions
            dpkg -l > /logs/versions.txt
            conda env export > /logs/environment.yml
            pip freeze > /logs/requirements.txt
            # Test installation
            esmvaltool version
            pytest -n 2 -m "not sequential"
            pytest -n 0 -m "sequential"
          no_output_timeout: 30m
      - store_artifacts:
          path: /logs
      - store_artifacts:
          path: /tmp/pytest-of-root/pytest-0/

  test_installation_from_conda:
    # Test conda package installation
    working_directory: /esmvaltool
    docker:
      - image: continuumio/miniconda3
    steps:
      - run:
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            set -x
            # Install prerequisites
            mkdir /logs
            # conda update -y conda > /logs/conda.txt 2>&1
            # Create and activate conda environment
            conda create -y --name esmvaltool -c conda-forge 'python=3.10'
            set +x; conda activate esmvaltool; set -x
            # Install
            conda install -y esmvalcore -c conda-forge
            # Log versions
            conda env export > /logs/environment.yml
            # Test installation
            esmvaltool version

workflows:
  commit:
    jobs:
      - run_tests
      - test_installation_from_source_test_mode
      - test_installation_from_source_develop_mode
      - build_documentation
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - run_tests
      - test_installation_from_source_test_mode
      - build_documentation
      - test_installation_from_source_develop_mode
      - test_installation_from_conda
