name: Conda lock file creation

on:
  push:
    branches:
    - main
    - condalock
  schedule:
    - cron: '0 4 */10 * *'

jobs:
  create-lock-file:
    name: Create conda lock file for latest Python
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.9"
          miniconda-version: "latest"
          channels: conda-forge
      - name: Show conda config
        shell: bash -l {0}
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
      - name: Python info
        shell: bash -l {0}
        run: |
          which python
          python --version
      - name: Install conda-lock
        shell: bash -l {0}
        run: conda install -y conda-lock
      - name: Create conda lock file for linux-64
        shell: bash -l {0}
        run: conda-lock lock --platform linux-64 -f environment.yml --mamba
      - name: Create conda lock file for osx-64
        shell: bash -l {0}
        run: conda-lock lock --platform osx-64 -f environment.yml --mamba
  verify-linux:
    name: verify / Linux / python-${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
    runs-on: 'ubuntu-latest'
    needs: create-lock-file
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: esmvaltool-fromlock
          python-version: ${{ matrix.python-version }}
          miniconda-version: "latest"
          channels: conda-forge
      - shell: bash -l {0}
        run: conda --version
      - shell: bash -l {0}
        run: which python
      - shell: bash -l {0}
        run: python -V
      # currently mamba env is detached from conda env created at setup-miniconda step
      #- shell: bash -l {0}
      #  run: conda install -y -c conda-forge mamba
      - shell: bash -l {0}
        run: conda create --name esmvaltool-fromlock --file conda-linux-64.lock
      - shell: bash -l {0}
        run: conda install pip
      - shell: bash -l {0}
        run: which python
      - shell: bash -l {0}
        run: pip --version
      - shell: bash -l {0}
        run: pip install -e .[develop]
      - shell: bash -l {0}
        run: esmvaltool --help
      - shell: bash -l {0}
        run: esmvaltool version
      - shell: bash -l {0}
        run: pytest -n 2 -m "not installation and not sequential"
      - shell: bash -l {0}
        run: pytest -n 0 -m "sequential"
  verify-osx:
    name: verify / OSX / python-${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
    runs-on: 'macos-latest'
    needs: create-lock-file
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: esmvaltool-fromlock
          python-version: ${{ matrix.python-version }}
          miniconda-version: "latest"
          channels: conda-forge
      - shell: bash -l {0}
        run: conda --version
      - shell: bash -l {0}
        run: which python
      - shell: bash -l {0}
        run: python -V
      # currently mamba env is detached from conda env created at setup-miniconda step
      #- shell: bash -l {0}
      #  run: conda install -y -c conda-forge mamba
      - shell: bash -l {0}
        run: conda update --name esmvaltool-fromlock --file conda-osx-64.lock
      - shell: bash -l {0}
        run: conda install pip
      - shell: bash -l {0}
        run: which python
      - shell: bash -l {0}
        run: pip --version
      - shell: bash -l {0}
        run: pip install -e .[develop]
      - shell: bash -l {0}
        run: esmvaltool --help
      - shell: bash -l {0}
        run: esmvaltool version
      - shell: bash -l {0}
        run: pytest -n 2 -m "not installation and not sequential"
      - shell: bash -l {0}
        run: pytest -n 0 -m "sequential"
