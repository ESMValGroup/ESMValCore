name: PyPI Build and Deploy 🐍📦and PR conda-feedstock

on:
  release:
    types: [published]
  # use this for testing
  push:
    branches:
      - main

jobs:
  build-n-publish:
    name: Build and publish ESMValCore on PyPI
    runs-on: ubuntu-latest
    id: build-publish
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install pep517
        run: >-
          python -m
          pip install
          pep517
          --user
      - name: Build a binary wheel and a source tarball
        id: build_tarball
        run: >-
          python -m
          pep517.build
          --source
          --binary
          --out-dir dist/
          .
        # store version and SHA
        run: |
          version=$(sed '3q;d'  ESMValCore.egg-info/PKG-INFO | cut  -d ":" -f 2)
          sha=$(shasum -a 256 dist/esmvalcore-${version}.tar.gz | awk '{print $1}')
          echo "::set-output name=tarball-sha::${sha}"
          echo "::set-output name=pypi-version::${version}"
      #- name: Publish distribution 📦 to Test PyPI
      #  uses: pypa/gh-action-pypi-publish@master
      #  with:
      #    password: ${{ secrets.test_pypi_password }}
      #    repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution to PyPI 📦
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        id: pypi_published
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
  auto-PR-conda-feedstock:
    # this triggers an auto PR to update
    # the package on conda-feedstock
    # https://github.com/conda-forge/esmvalcore-feedstock
    name: Trigger an auto PR on conda feedstock
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Make PR on conda forge feedstock
        if: startsWith(github.ref, 'refs/tags')
        needs: jobs.build-publish.steps.pypi_published
        uses: joezuntz/conda-forge-feedstock-pr-action@v1.0
        with:
          feedstock_name: esmvalcore
          token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ jobs.build-publish.steps.build_tarball.outputs.pypi-version }}
          hash: ${{ jobs.build-publish.steps.build_tarball.outputs.tarball-sha }}
          fork_owner: valeriupredoi
          # Email address is used to list you as the author of the commit
          # not convinced the email is needed at all
          # email_address: your_user_name@your_org.org
          # Default to main
          # branch_name: main
          # tell bot not to automerge after tests
          automerge: false
